<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
<style>

</style>
</head>
<body>

<h2>Automatic Slideshow</h2>
<p>Change image every 2 seconds:</p>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="images/2017-Toyota-Camry-Hybrid-TD-2.jpg" style="width:100%">
  <div class="text">Caption Text</div>
</div>

<a class="prev" onclick="showSlides(-1)">&#10094;</a>
<a class="next" onclick="showSlides(1)">&#10095;</a>

<div class="mySlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="images/2017_chevrolet_malibu_sedan_premier_fq_oem_3_1280.jpeg" style="width:100%">
  <div class="text">Caption Two</div>
</div>	

<div class="mySlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="images/suv.jpeg" style="width:100%">
  <div class="text">Caption Three</div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 10000); // Change image every 2 seconds
}
</script>

</body>
</html>
